<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cyber Awareness{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Latest FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}" type="image/x-icon">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='imgs/logo.jpg') }}" alt="CyberBridge Logo" class="logo-img">
                <span class="logo-text">CyberBridge</span>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('chatbot') }}">Chatbot</a></li>
                <li><a href="{{ url_for('emergency') }}">Emergency</a></li>
                <li><a href="{{ url_for('cybercrimes') }}">Cybercrimes</a></li>
                <li><a href="{{ url_for('resources') }}">Resources</a></li>
            </ul>
            <button id="theme-toggle">ðŸŒ™</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="{% block main_class %}container{% endblock %}">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CyberBridge | All Rights Reserved</p>
    </footer>
</body>
</html>
